<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téglalap kerület,terület tuple visszatérési értékkel</title>
</head>

<body>

    <script src="teglalap_kerulet_terulet_tuple.js"></script>
    <script>
        //Egyben kííratva
        document.write(`A téglalap kerülete és területe: ${TeglalapTeruletKerulet(5, 10)}<hr>`);
        console.log(`A téglalap kerülete és területe ${TeglalapTeruletKerulet(5, 10)}`);

        //Külön kííratva
        document.write(`A téglalap kerülete ${TeglalapTeruletKerulet(5, 10)[0]}`);
        document.write(`<br>A téglalap területe ${TeglalapTeruletKerulet(5, 10)[1]}`);
        console.log(`A téglalap kerülete ${TeglalapTeruletKerulet(5, 10)[0]}`);
        console.log(`A téglalap területe ${TeglalapTeruletKerulet(5, 10)[1]}`);
    </script>
</body>

</html>
